<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Agregar Productos Nuevas</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="" class="navbar-brand">FunkoShop</a>
            <button class="btn btn-primary">Agregar Productos</button>

        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Agregar Producto</h1>
        <form action="" class="mt-4">
            <div class="mt-3">
                <label class="form-label" for="Nombre">Nombre:</label>
                <input class="form-control" type="text" name="Nombre" id="Nombre" required>
            </div>            
            <div class="mt-3">
                <label class="form-label" for="Descripcion">Descripcion:</label>
                <input class="form-control" type="text" name="Descripcion" id="Descripcion" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="Precio">Precio:</label>
                <input class="form-control" type="number" name="Precio" id="Precio" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="Imagen">Imagen:</label>
                <input class="form-control" type="url" name="Imagen" id="Imagen" required>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary">Crear Producto</button>
            </div>
        </form>
    </div>
</body>
</html>
