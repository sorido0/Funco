<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Funko Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="" class="navbar-brand">FunkoShop</a>
            <button class="btn btn-primary">Agregar Productos</button>

        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Productos Disponibles</h1>
        <div class="row" id="lista-productos">

        </div>
      


    </div>
    
    
</body>
</html>

<script>
    fetch("/articulos")
    .then(response=>response.json())
    .then(result=>{
        const listadoProductos = document.querySelector("#lista-productos")
        result.forEach(producto => {
            console.log(producto);
            listadoProductos.innerHTML += `
                <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="${producto.Imagen}" alt=${producto.Imagen} class="card-top">
                <div>
                    <h5 class="card-title">${producto.Nombre}</h5>
                    <p class="card-text">${producto.Descripcion}</p>
                    <p><strong>Precio: $${producto.Precio}</strong></p>
                    <button class="btn btn-success"> Add ðŸ›’ðŸ›’</button>
                </div>
            </div>
        </div>
            `
        });
    });
</script>
